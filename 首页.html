    <div class="slide">

    <div class="side"><img src="./imags/side.png" alt=""></div>
    <div class="side-show"><img src="./imags/二维码.png" alt=""></div>
    <div class="btns">
        <button type="button" class="btn btn-primary btn-sm btnn" style="background-color: grey;"><</button>
        <button type="button" class="btn btn-secondary btn-sm btnn">></button>
    </div>
    

</div>
<script >
    let _direction = true;  
let _move = () => {  
    let lists = document.querySelectorAll(".item")  
    if (_direction) {  
        document.querySelector(".slide").appendChild(lists[0]);  
    } else {  
        document.querySelector(".slide").prepend(lists[lists.length - 1]);  
    }  
}  
let timer = setInterval(_move, 3000);  
document.querySelector(".container").addEventListener("mouseover", () => {  
    clearInterval(timer);  
});  
document.querySelector(".container").addEventListener("mouseout", () => {  
    timer = setInterval(_move, 3000)  
});  
document.querySelectorAll(".btnn")[1].onclick = () => {  
    _direction = true;  
    _move();  
}  
document.querySelectorAll(".btnn")[0].onclick = () => {  
    _direction = false;  
    _move();  
}  
document.querySelector('.side').onmouseover=()=>{
    document.querySelector('.side-show').style='display:block;'
}
document.querySelector('.side').onmouseout=()=>{
    document.querySelector('.side-show').style='display:none;'
}
</script>
